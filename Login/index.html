<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-I2E</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="/Photos/business.jpg" alt="">

                <!-- <div class="text">
                    <span class="text-1">Welcome Enterprenuers!!</span>
                    <span class="text-2">Let's go together with I2E</span>
                </div> -->
            </div>

            
            
        </div>
        
        <form action="#">
          <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="text" id="" placeholder="Enter your Email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="text" id="" placeholder="Enter your Password" required>
                    </div>
                    <div class="text"><a href="#">Forget Password</a></div>
                    <div class="button input-box">
                        <input type="submit" value="Submit">
                    </div>
    
                    <div class="text login-text">Don't have an account? <label for="flip">Signup now</label></div>
                </div>
              </div>
    
              <div class="signup-form">
                <div class="title">Signup</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" name="text" id="" placeholder="Enter your Name" required>
                    </div>
    
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="text" id="" placeholder="Enter your Email" required>
                    </div>
    
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="text" id="" placeholder="Enter your Password" required>
                    </div>
                    <div class="button input-box" >      
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text signup-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
              </div>
          </div>
        </form>
    </div>
</body>
</html>
