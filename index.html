<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thankyou for taking the time to help us improve the platform</p>
    </div>
    

    <form id="survey-form" action="">
       <div class="form-group-one">
        <label for="">Name</label>
            <input type="text" placeholder="Enter your name">
        

        <label for="">Email</label>
            <input type="email"placeholder="Enter your Email Address">
        
      
        <label for="">Age <span>(optional)</span></label>
            <input type="number" placeholder="Age" min="13" max="120">
        

        <label>Which option best describes your current role?</label>
            <select>
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Businessman</option>
                <option value="4">Part time</option>
                <option value="5">Unemployeed</option>
                <option value="6">others</option>
            </select>
        
       </div>

       <div class="form-group-two">
        <label class="recommendation" for="">Would you recommend freeCodeCamp to a friend?</label>
            <div>
                <input type="radio" name="option-1" id=""/ checked> Definetely
            </div>
         <div>
            <input type="radio" name="option-1" id=""> Maybe
         </div>
         <div>
            <input type="radio" name="option-1" id=""> Not sure
         </div>
        
        
       </div>

       <div class="form-group-three">
        <label for="">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="">
               <option value="">Select an option</option> 
               <option value="one">Challenges</option>
               <option value="two">Community</option>
               <option value="three">Open source</option>
               <option value="four">Projects</option>
            </select>
        
       </div>

       <div class="form-group-four">
        <label class="improved" for="">What would you like to see improved?</label>
          <div><input type="checkbox" name="" id=""/ checked> Front-end Projects</div>
          <div><input type="checkbox" name="" id=""/> Back-end projects</div>
          <div><input type="checkbox" name="" id=""/> Data visualization</div>
          <div><input type="checkbox" name="" id=""/> Challenges</div>
          <div><input type="checkbox" name="" id=""/> Open Source Community</div>
          <div></div><input type="checkbox" name="" id=""/> Gitter help rooms
          <div></div><input type="checkbox" name="" id=""/> Videos
          <div><input type="checkbox" name="" id=""/> City Meetups</div>
          <div><input type="checkbox" name="" id=""/> Wiki</div>
          <div><input type="checkbox" name="" id=""/> Forum</div>
          <div><input type="checkbox" name="" id=""/> Additional Courses</div>
        
       </div>

       <div class="form-group-five">
        <label class="comments" for="">Any Comments or suggestions?</label>
            <textarea name="" id="" cols="65" rows="6" placeholder="Enter your comment here"></textarea>
        
        
       </div>
       <button class="btn">Submit</button>
    </form>
</body>
</html>
