<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Challenge | Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  </head>
  <body>

  <main>
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="content">
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
      <img class="image-victor"src="images/image-victor.jpg" alt="">
      <h2 class="name">Victor Crest <span>26</span></h2>
      <p class="place">London</p>
      <hr>
      <div class="row">
        <div class="col-1">
          <h2 class="col-heading">80K</h2>
          <p class="col-detail">Followers</p>
        </div>
        <div class="col-2">
          <h2 class="col-heading">803K</h2>
          <p class="col-detail">Likes</p>
        </div>

        <div class="col-3">
          <h2 class="col-heading">1.4K</h2>
          <p class="col-detail">Photos</p>
        </div>
      </div>
    </div>
  </main>
  </body>
</html>
